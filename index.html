<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>

    <title>Frontend Mentor | Tip calculator app</title>
  </head>

  <body>
    <div class="main-section">
      <div class="main-container">
        <h1 class="logo">
          SPLIT <br />
          TTER
        </h1>

        <div class="calculator-container">
          <div class="calculator">
            <div>
              <label for="bill">Total Bill</label>
              <input type="number" id="bill" name="bill" value="0" />
            </div>

            <div>
              <label>Select tip %</label>
              <div class="tip-pecentages">
                <button
                  value="5"
                  class="btn-style"
                  onclick="{getTheButtonValueFive()}"
                >
                  5%
                </button>
                <button
                  value="10"
                  class="btn-style"
                  onclick="{getTheButtonValueTen()}"
                >
                  10%
                </button>
                <button
                  value="15"
                  class="btn-style"
                  onclick="{getTheButtonValueFifteen()}"
                >
                  15%
                </button>
                <button
                  value="25"
                  class="btn-style"
                  onclick="{getTheButtonValueTwentyFive()}"
                >
                  25%
                </button>
                <button
                  value="50"
                  class="btn-style"
                  onclick="{getTheButtonValueFifty()}"
                >
                  50%
                </button>
                <button class="btn-style">Custom</button>
              </div>
            </div>

            <div>
              <label for="people">Number of people</label>
              <input type="number" id="people" name="people" value="0" />
            </div>
          </div>

          <!-- ...................
          .
          .
          .
          . resutl section
          . 
          .
          .
          ................... -->

          <div class="result">
            <div class="tip-amount-container">
              <div>
                <h3>Tip Amount</h3>
                <p>/total</p>
              </div>
              <div>
                <h1 class="TipAmountTotal">$0.00</h1>
              </div>
            </div>
            <div class="tip-amount-container">
              <div>
                <h3>Tip Amount</h3>
                <p>/person</p>
              </div>
              <div>
                <h1 class="TipAmountPerPerson">$0.00</h1>
              </div>
            </div>

            <div class="total-amount-container">
              <div>
                <h3>Total</h3>
                <p>/person</p>
              </div>
              <div>
                <h1 class="totalBillPerPerson">$0.00</h1>
              </div>
            </div>

            <div class="btn-container">
              <button
                class="reset-btn-style"
                type="reset"
                onclick="{resetButtonHandler()}"
              >
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
